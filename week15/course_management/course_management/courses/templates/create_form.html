<!DOCTYPE html>
<html>
<head>
    <title>Create Course</title>
</head>
<body>
<form method="POST" action="">
    {% csrf_token %}
    {% for field in form %}
    <br>
    {{ field.label }}
    <br>
    {{ field }}
    {% endfor %}
    <input type="submit" value="Submit!">
    {% if object_added %}
        <p>Your course has been added</p>
    {% endif %}
</form>
</body>
</html>
