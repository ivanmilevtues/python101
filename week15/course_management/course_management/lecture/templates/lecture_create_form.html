<!DOCTYPE html>
<html>
<head>
    <title>Create Lecture</title>
</head>
<body>
<form method="POST" action="">
    {% csrf_token %}
    {% for field in form %}
    <br>
    {{ field.label}}
    <br>
    {{ field }}
    <br>
    {% endfor %}
    <input type="submit" value="Submit!">
    {% if object_added %}
        <p>Your lecture has been added</p>
    {% endif %}
</form>
</body>
</html>
